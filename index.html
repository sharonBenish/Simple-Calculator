<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__keys">
            <button class="clear" data-type="clear">C</button>
            <button class="clear-single" data-type="clear-single">&larr;</button>
            <button class="percent" data-operator="percent" data-type="operator">&percnt;</button>
            <button class="divide " data-operator="divide" data-type="operator"> &divide;</button>
            <button class="times " data-operator="times" data-type="operator">&times;</button>
            <button class="minus " data-operator="minus" data-type="operator">&minus;</button>
            <button class="plus " data-operator="plus" data-type="operator">&plus;</button>
            <button class="equal" data-type="equal">&equals;</button>
            <button class="sqrt" data-operator="sqrt" data-type="operator">&radic;</button>
            <button class="one" data-type="number">1</button>
            <button class="two" data-type="number">2</button>
            <button class="three" data-type="number">3</button>
            <button class="four" data-type="number">4</button>
            <button class="five" data-type="number">5</button>
            <button class="six" data-type="number">6</button>
            <button class="seven" data-type="number">7</button>
            <button class="eight" data-type="number">8</button>
            <button class="nine" data-type="number">9</button>
            <button class="zero" data-type="number">0</button>
            <button class="decimal" data-type="number">.</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
